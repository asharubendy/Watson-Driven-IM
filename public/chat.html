<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- //setting responsive metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- //importing the fontawesome 5 icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"/>
    <!-- //importing css file -->
    <link rel="stylesheet" href="css/style.css"/>
    <!-- //title of the webpage -->
    <title>Wattsapp - Watson NLU moderated Chat</title>
  </head>
  <body>
    <!-- //divider with the class chat container (containers the chat) -->
    <div class="chat-container">
      <header class="chat-header">
        <!-- //title and icon -->
        <h1><i class="fas fa-brain"></i>Watsapp</h1>
      </header>
      <!-- main content of the document with the class chat main for sizing -->
      <main class="chat-main">
        <!-- divider used for height styling -->
        <div class="chat-sidebar">
        </div>
      <!-- class thats used for containing the messages -->
        <div class="chat-messages"></div>
      </main>
      <!-- used for containing the area the text input box is in -->
      <div class="chat-form-container">
        <form id="chat-form">
         <!-- the message is submitted in html -->
          <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
          <!-- the button for submitting -->
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/main.js"></script>
    
  </body>
</html>
