<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- use UTF-8 Character encoding -->
		<meta charset="UTF-8" />
		<!-- responsive metadata -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- importing fontawesome 5 icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"/>
		<!-- importing css file -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- sets webpage title -->
		<title>Watsapp - Watson NLU moderated Chat</title>
	</head>

	<body>
		<!-- setting the join container -->
		<div class="join-container">
			<!-- setting the header for the join area (title container) -->
			<header class="join-header">
				<!-- icon and text -->
				<h1><i class="fas fa-brain"></i> Watsapp</h1>
			</header>
			<!-- container for the username input and join form -->
			<main class="join-main">
				<!-- submit to the chat.html url -->
				<form action="chat.html">
					<!-- container for the join form -->
					<div class="form-control">
						<!-- input for username -->
						<label for="username">Username</label>
						<!-- sets the input type to text, the name and id to username, with some placeholder text, required means it has to be input before the user submits thier name -->
						<input type="text" name="username" id="username" placeholder="Enter username" required/>
					</div>
					<!-- submit button styling, -->
					<button type="submit" class="btn">Join Chat <i class="fas fa-door-open"></i></button>
				</form>
			</main>
		</div>
	</body>
</html>
